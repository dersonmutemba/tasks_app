name: Build (Android)
on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  
jobs:

  build_android:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: "12.x"
    - uses: subosito/flutter-action@v1
      with:
        channel: stable
    - run: flutter pub get
    - run: flutter clean
    - run: flutter build appbundle
